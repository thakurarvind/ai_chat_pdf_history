<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AI Chat with PDF (Qdrant + Gemini)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1200px;
      background: #f5f7fa;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table.layout {
      width: 100%;
      border-spacing: 20px;
    }
    td {
      vertical-align: top;
      width: 50%;
    }
    .panel {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .panel h3 {
      margin-top: 0;
      color: #444;
    }
    .chat, #history {
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      font-size: 14px;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 6px;
      line-height: 1.4;
    }
    .user {
      background: #e6f7ff;
      text-align: left;
    }
    .bot {
      background: #fff;
      border: 1px solid #ddd;
    }
    .controls {
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select, input[type="file"], textarea {
      width: 100%;
      margin-top: 5px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 5px 3px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      padding-left: 18px;
    }
    #uploadStatus {
      margin-top: 8px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>AI Chat with PDF</h2>
  <table class="layout">
    <tr>
      <td>
        <div class="panel">
          <h3>Upload PDF</h3>
          <form id="uploadForm">
            <input type="file" id="file" name="file" accept="application/pdf"/><br/><br/>
            <button type="submit">Upload & Index</button>
          </form>
          <div id="uploadStatus"></div>
        </div>
        <br/>
        <div class="panel">
          <h3>Chat</h3>
          <div class="controls">
            <label for="fileSelect">Restrict to file:</label>
            <select id="fileSelect">
              <option value="">(All files)</option>
            </select>
          </div>
          <div id="chat" class="chat"></div>
          <textarea id="question" placeholder="Type your question here..."></textarea><br/>
          <button id="sendBtn">Send</button>
          <button id="clearBtn" style="background:#6c757d;">Clear History</button>
        </div>
      </td>
      <td>
        <div class="panel">
          <h3>Uploaded Files</h3>
          <ul id="fileList"></ul>
        </div>
        <br/>
        <div class="panel">
          <h3>Chat History (Session)</h3>
          <div id="history"></div>
        </div>
      </td>
    </tr>
  </table>

  <script>
    async function loadMeta() {
      // load history
      const hres = await fetch('/history');
      const j = await hres.json();
      const history = j.chat_history || [];
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      history.forEach(h => {
        const d = document.createElement('div');
        d.style.padding = "6px";
        d.style.borderBottom = "1px solid #eee";
        d.innerHTML = '<b>You:</b> ' + h.question + '<br/><b>AI:</b> ' + h.answer;
        historyDiv.appendChild(d);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) return alert('Choose a PDF');
      const fd = new FormData();
      fd.append('file', fileInput.files[0]);
      document.getElementById('uploadStatus').innerText = 'Uploading...';
      const res = await fetch('/upload', { method: 'POST', body: fd });
      const data = await res.json();
      document.getElementById('uploadStatus').innerText = "Uploaded: " + data.file_name;
      // update file list select
      const fileSelect = document.getElementById('fileSelect');
      const opt = document.createElement('option');
      opt.value = data.file_name;
      opt.innerText = data.file_name;
      fileSelect.appendChild(opt);
      const fileList = document.getElementById('fileList');
      const li = document.createElement('li');
      li.innerText = data.file_name;
      fileList.appendChild(li);
      loadMeta();
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      const q = document.getElementById('question').value;
      document.getElementById('question').value = '';
      if (!q) return alert('Enter a question');
      const fileSelect = document.getElementById('fileSelect');
      const file_name = fileSelect.value || '';
      const userDiv = document.createElement('div');
      userDiv.className = 'msg user';
      userDiv.innerText = q;
      document.getElementById('chat').appendChild(userDiv);
      const res = await fetch('/ask', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ question: q, file_name }) });
      const data = await res.json();
      const botDiv = document.createElement('div');
      botDiv.className = 'msg bot';
      botDiv.innerText = data.answer || data.error;
      document.getElementById('chat').appendChild(botDiv);
      loadMeta();
    });

    document.getElementById('clearBtn').addEventListener('click', async () => {
      await fetch('/clear_history', { method: 'POST' });
      loadMeta();
      document.getElementById('chat').innerHTML = '';
    });

    loadMeta();
  </script>
</body>
</html>
